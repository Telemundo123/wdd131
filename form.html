<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>

  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <!-- Product Name -->
      <label for="productName">Product Name<span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
        <!-- Other options will be provided by JS through access to the local storage -->
      </select><br>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating<span class="required">*</span></legend>
        <label>
          <input type="radio" id="rating1" name="rating" value="1" required> 1 ★
        </label><br><br>
        <label>
          <input type="radio" id="rating2" name="rating" value="2"> 2 ★★
        </label><br><br>
        <label>
          <input type="radio" id="rating3" name="rating" value="3"> 3 ★★★
        </label><br><br>
        <label>
          <input type="radio" id="rating4" name="rating" value="4"> 4 ★★★★
        </label><br><br>
        <label>
          <input type="radio" id="rating5" name="rating" value="5"> 5 ★★★★★
        </label><br><br>
      </fieldset><br>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation<span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required><br>

      <!-- Useful Features checkbox fieldser-->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label>
          <input type="checkbox" id="feature1" name="features" value="Durability"> Durability
        </label><br><br>
        <label>
          <input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use
        </label><br><br>
        <label>
          <input type="checkbox" id="feature3" name="features" value="Performance"> Performance
        </label><br><br>
        <label>
          <input type="checkbox" id="feature4" name="features" value="Design"> Design
        </label><br><br>
      </fieldset><br>

      <!-- Here comes the Text Review area-->
      <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here please!!..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="userName" name="userName" placeholder="Ex: John">

      <!-- Submit button -->
      <input type="submit" value="Post Review">

    </form>
  </main>

  <footer>
    <p>©️<span id="currentyear"></span> 🌺Davis Rukundo🌺 Rwanda</p>
    <p id="lastModified"></p>
  </footer>

</body>
</html>
